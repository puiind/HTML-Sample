<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Margin and Padding</title>
    <style>
      .button {
        background-color: green;
        color: white;
        border: none;
        font-size: 16px;
        cursor: pointer;
        padding: 10px 15px;
        margin: 0px 10px;
        transition: padding 0.15s margin 0.15s;
      }
      .button:hover {
        padding: 10px 25px;
        margin: 0px 0px;
      }
    </style>
  </head>
  <body>
    <button class="button">One</button>
    <button class="button">Two</button>
    <button class="button">Three</button>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>3D Click</title>
    <style>
      .button {
        background-color: green;
        color: white;
        font-size: 18px;
        border: none;
        padding: 10px 15px;
        box-shadow: 5px 5px 5px rgba(0, 0, 0, 0.3);
      }
      .button:active {
        box-shadow: none;
        margin: 5px 5px;
      }
    </style>
  </head>
  <body>
    <button class="button">Shadow</button>
  </body>
</html>

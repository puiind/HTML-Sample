<!DOCTYPE html>
<html>
  <style>
    .amazon {
      background-color: rgba(255, 216, 20, 0.7);
      color: black;
      border-radius: 15px;
      border: none;
      padding: 10px;
      width: 150px;
      cursor: pointer;
      opacity: 0.7;
      transition: opacity 0.2s, color 0.2s;
    }
    .amazon:hover {
      background-color: rgba(255, 216, 20, 1);
    }
  </style>
  <body>
    <button class="amazon">Add to Cart</button>
  </body>
</html>

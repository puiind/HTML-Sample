<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title></title>
    <style>
      p {
        font-family: Arial;
        font-size: 20px;
        margin-top: 0px;
        margin-bottom: 5px;
      }
      .dollar {
        font-size: 40px;
      }
      .currency {
        color: grey;
        margin-left: 10px;
      }
      .percentage-today {
        color: green;
      }
      .percentage-past {
        color: red;
      }
      .dollar-past {
        color: grey;
      }
    </style>
  </head>
  <body>
    <p>
      <span class="dollar">1,049.61</span>
      <span class="currency">USD</span>
    </p>
    <p class="percentage-today">+18.05 (1.75%) today</p>
    <p>
      <span class="dollar-past">After hours 1,048.00</span>
      <span class="percentage-past">-1.61 (0.15%)</span>
    </p>
  </body>
</html>
